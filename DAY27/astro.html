<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astropedia</title>
  <link rel="stylesheet" href="./astro.css">
</head>
<body>
  
	<h1>Astropedia</h1>
  <div class="header-container">



	<!-- Name -->
	<label class="label" for="name">First name : </label>
	<input type="text" id="name" placeholder="Enter Your Name" required>

	<!-- Surname -->
	<label class="label" for="surname">Surname : </label>
	<input type="text" id="surname" placeholder="Enter your Surname">

	<!-- day -->
	<label class="label" for="date">Date : </label>
	<input type="number" name="" id="date" max="31" min="1" required placeholder="Your Birthdate">

	<!-- month -->
	<label class="label" for="month">Month : </label>
	<input type="number" name="" id="month" min="1" max="12" placeholder="Your Birth Month">

	<!-- year -->
	<label class="label" for="year">Year : </label>
	<input type="number" name="" id="year" placeholder="Your Birth Month">

	  <button class="submit-btn">Submit</button>

  </div>



  <script src="./astro.js"></script>
</body>
</html>
