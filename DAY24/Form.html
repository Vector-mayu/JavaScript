<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./Form.css">
</head>
<body>
  
  <div class="form-container">

    <h1>Student Registration Form</h1>

    <form action="">
          <label for="first">First Name</label>
          <input type="text" id="first" name="Name" placeholder="Enter your Name">

          <label for="second">Last Name</label>
          <input type="text" id="second" name="LastName" placeholder="Enter Last Name">

          <label for="third">Age</label>
          <input type="number" id="third" name="Age" placeholder="Enter Your age">

          <button id="Submit">Submit</button>
    </form>

    <script src="./Form.js"></script>


  </div>

</body>
</html>
